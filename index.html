<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
    <title>Tip-Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Tip-Calculator</h1>
        <form >
            <p>What is your bill total</p>
            <div class="billAmountInput">
                <input type="text" class="billAmt" placeholder="Bill Amount">
            </div>

            <p>How was your Service</p>
            <div class="service">
                <select name="serviceSelector" id="serviceSelector">

                    <option dissabled selected value="0"></option>
                    <!-- Choose an Option -->
                    <option value="0.3">30% outstanding </option>
                    <option value="0.2">20% good </option>
                    <option value="015">15% It was okay </option>
                    <option value="0.1">10% Bad </option>
                    <option value="053">5% Horrible</option>
                </select>
               
            </div>
        </form>
<p>How many people are sharing this bill</p>
<div class="peopleAmtInput">
    <input class="peopleAmt" type="text" placeholder="Number Of People">
</div>
<button id="calculate">Calculate!</button>

<!-- Calculator Ends Now Space For Total-->

<div id="totalTip">
<sup>$</sup><span id="tip">0.00</span>
<p id="each">each</p>
</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
